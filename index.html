<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый Год!</title>

<body>

<div class="d-none d-lg-block">
    <!-- Ёлочная музыкальная игрушка -->
    <div id="tree">
        <div id="treeStar" class="glowing">
            <div></div>
        </div>
        <img id="toy1" src="./img/tree_toy.png" alt="">
        <img id="toy2" src="./img/toy2.png" alt="">
        <img id="toy3" src="./img/toy3.png" alt="">
    </div>
    
    <div id="countdown">
        <p>До Нового Года осталось:</p>
        <span id="days">00 :</span>
        <span id="hours">00 :</span>
        <span id="minutes">00 :</span>
        <span id="seconds">00 :</span>

    </div>





    <div id="graz">
        <h1>Happy New 2021!</h1>
    </div>
    <div class="window">
        <div class="santa">
            <div class="head">
                <div class="face">
                    <div class="redhat">
                        <div class="whitepart"></div>
                        <div class="redpart"></div>
                        <div class="hatball"></div>
                    </div>
                    <div class="eyes"></div>
                    <div class="beard">
                        <div class="nouse"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="ears"></div>
            </div>
            <div class="body"></div>
        </div>
    </div>
    <div class="snowman">
        <div class="snowmanFace faceDance">
            <div class="shadow1">
                <div class="eyel"></div>
                <div class="eyer"></div>
                <div class="nose"></div>
                <div class="hat">
                    <div class="h-top"></div>
                </div>
            </div>
        </div>
        <div class="snowmanBody">
            <div class="shadow2"></div>
            <div class="buttons">
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="b3"></div>
            </div>
            <div class="hand-l">
                <div class="s1"></div>
            </div>
            <div class="hand-r">
                <div class="s2"></div>
            </div>
        </div>
        <div class="scarf">
            <div class="sc1"></div>
            <div class="sc2"></div>
        </div>
    </div>
</div>
